<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/styles.css">
    <title>Delta - Inloggen</title>
</head>
<body>
    <div id="app">

    <div class="btnBar">
        <div id="closeBtn">
            <i class="fas fa-times"></i>
        </div>
            
        <div id="minimizeBtn">
            <i class="fas fa-window-minimize"></i>
        </div>
    </div>

    <div id="notifyContainer"></div>

    <div class="containerAlt">
        <h1>Inloggen</h1>
        <div class="login">
            <div class="loginContainer">
                <input type="text" name="school" list="schools" v-model="creds.school"
                        placeholder="Schoolnaam" :class="{ error: schoolIncorrect }"
                        :disabled="isBusy" @keyup="getSchools()">

                <datalist id="schools">
                    <option v-for="i in schoolQuery" :value="i.name">
                </datalist>

                <input type="text" name="username" v-model="creds.username"
                        placeholder="Gebruikersnaam" :class="{ error: loginIncorrect }"
                        :disabled="isBusy">
                <input type="password" name="password" v-model="creds.password"
                        placeholder="Wachtwoord" :class="{ error: loginIncorrect }"
                        :disabled="isBusy">
                
                <div class="checkContainer">
                    <input v-model="saveCreds" name="saveCreds" type="checkbox" :disabled="isBusy">
                    <span>Onthoud mij</span>
                </div>

                <input type="submit" name="signIn" value="Log in" id="btnSubmit"
                        @click="login()" :disabled="!isFormFilled || isBusy">
                
                <div class="spinner" :class="{ hidden: !isBusy }">
                    <i class="fas fa-circle-notch spin"></i>
                    <p class="detail" :class="{ hidden: !loginSuccess }">Gegevens laden...</p>
                </div>
            </div>
        </div>
    </div>

    </div>

    <script src="./js/notify.js"></script>
    <script src="./js/auth.js"></script>
</body>
