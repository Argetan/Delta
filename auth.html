<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./node_modules/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./node_modules/animate.css/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/auth/master.css">
    <title>Inloggen bij Delta</title>
</head>
<body class="no-resize">
    <div id="app">
    <title-bar></title-bar>

    <div id="notifyContainer"></div>

    <div class="container">
        <img src="./img/icons/icon.png" class="logo no-select">
        <h1 class="no-select">Inloggen</h1>
        <div class="login">
            <div class="loginContainer">
                <input type="text" name="school" list="schools" v-model="creds.school"
                        placeholder="Schoolnaam" :class="{ error: schoolIncorrect }"
                        :disabled="isBusy" @keyup="getSchools()">

                <datalist id="schools">
                    <option v-for="i in schoolQuery" :value="i.name">
                </datalist>

                <input type="text" name="username" v-model="creds.username"
                        placeholder="Gebruikersnaam" :class="{ error: loginIncorrect }"
                        :disabled="isBusy">
                <input type="password" name="password" v-model="creds.password"
                        placeholder="Wachtwoord" :class="{ error: loginIncorrect }"
                        :disabled="isBusy">
                
                <div class="checkContainer no-select">
                    <input v-model="saveCreds" name="saveCreds" type="checkbox" :disabled="isBusy">
                    <span>Onthoud mij</span>
                </div>

                <input type="submit" name="signIn" value="Log in" id="btnSubmit"
                        @click="login()" :disabled="!isFormFilled || isBusy">
                
                <div v-if="isBusy" class="spinner">
                    <i class="fas fa-circle-notch spin"></i>
                    <p v-if="loginSuccess" class="detail no-select" >Gegevens laden...</p>
                </div>
            </div>
        </div>
    </div>

    </div>

    <script src="./js/titleBar.js"></script>
    <script src="./js/notify.js"></script>
    <script src="./js/app/auth.js"></script>
    <script src="./js/auth.js"></script>
</body>
