<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/styles.css">
    <title>Delta - Inloggen</title>
</head>
<body>
    <div id="app">

    <div class="containerAlt">
        <h1>Inloggen</h1>
        <div class="login">
            <div class="loginContainer">
                <input type="text" name="school" list="schools" v-model="creds.school"
                        placeholder="Schoolnaam" :class="{ error: schoolIncorrect }">

                <!-- <datalist id="schools">
                    <option v-for="i in getSchools()" :value="i.name">
                </datalist> -->

                <input type="text" name="username" v-model="creds.username"
                        placeholder="Gebruikersnaam" :class="{ error: loginIncorrect }">
                <input type="password" name="password" v-model="creds.password"
                        placeholder="Wachtwoord" :class="{ error: loginIncorrect }">
                <input type="submit" name="signIn" value="Log in"
                        @click="login()" :disabled="!isFormFilled">
            </div>
        </div>
    </div>

    </div>

    <script src="./js/auth.js"></script>
</body>
